<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V18</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/ToYoDoLoginCss.css">
</head>
<body style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login">
			<div class="wrap-login">
				<form class="login-form validate-form">
					<span class="login-form-title p-b-43">
						Login to continue
					</span>
					
					
					<div class="wrap-input validate-input">
						<input class="input" type="text" name="email">
						<span class="focus-input"></span>
						<span class="label-input">Enter Employee Id</span>
					</div>
					
					
					<div class="wrap-input validate-input">
						<input class="input" type="password" name="pass">
						<span class="focus-input"></span>
						<span class="label-input">Password</span>
					</div>

					<div >
						<div>
							<a href="#" class="txt1">
								Not an Employee?
							</a>
						</div>
						<br><br>
					</div>
			

					<div class="container-login-form-btn">
						<button class="login-form-btn">
							Login
						</button>
					</div>
				</form>

				<div class="login-more">
					 <div class="login-logo-image">
						<img src="images/logo_dark.png" alt="ToYoDO Logo">
					 </div>
					 <div class="login-logo-text">
						<h1>ToYoDo</h1>
					 </div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
